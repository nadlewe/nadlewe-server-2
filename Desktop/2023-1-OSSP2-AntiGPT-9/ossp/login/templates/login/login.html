<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JejuGPT : 로그인</title>
  <link rel="shortcut icon" type="image/png" href="../../static/favicon.png" />
  <link rel="stylesheet" href="../../static/bootstrap.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../../static/dark-logo.svg" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>





                <form method="post" action="{% url 'login:login' %}">
                  {% csrf_token %}
                  {% include 'login/error.html' %}
                  {{ form.non_field_errors }}



                  <div class="mb-3">
                    <label for="id_username" class="form-label">이메일</label>
                    {{ form.username }}
                  </div>



                  <div class="mb-4">
                    <label for="id_password1" class="form-label">비밀번호</label>
                    {{ form.password }}
                  </div>








                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        아이디 저장
                      </label>                      
                    </div>
                    <ul style="margin-top: auto; margin-bottom: auto;">
                      
                      <li style="float: left;">
                        <a class="text-primary fw-bold" href="./index.html">비밀번호 찾기&nbsp;</a>
                      </li>
                      <li style="float: left;">
                        <a class="d-flex justify-content-center text-primary fw-bold" href="{% url 'login:signup' %}"> | 회원가입</a>
                      </li>
                    </ul>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">로그인</button>
                  <a href="{% url 'social:begin' 'google-plus' %}">
                    <button type="button" class="google-login-button btn w-100 py-8 fs-4 mb-4 rounded-2" style="border-color: #D3D3D3;">
                      <img src="../../static/google.png" width="20" alt="">
                      &nbsp;&nbsp;&nbsp;&nbsp;Google &nbsp;&nbsp;로그인</button>
                  </a>
                </form>






              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
