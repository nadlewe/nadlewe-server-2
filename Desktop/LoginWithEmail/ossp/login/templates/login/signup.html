<h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="id_email">Email:</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="id_password1">Password:</label>
      {{ form.password1 }}
    </div>
    <div class="form-group">
      <label for="id_password2">Confirm Password:</label>
      {{ form.password2 }}
    </div>
    <button type="submit">Sign Up</button>
  </form>
