<h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="id_username">Email:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password1">Password:</label>
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
