{% extends 'login/base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login:login' %}">
    {% csrf_token %}
    {% include 'login/error.html' %} 
    <div>
        <label>아이디</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="text" name="password" id="password">
    </div>
    <button type="submit">Login</button>
</form>

{% endblock %}
